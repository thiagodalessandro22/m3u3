<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor</title>
    <script>
        const numeros = [0, 1, 10, 20, 19, 40, 50, 12];
        let esPrimero = true;
        let mayor = 0;

        for (let i = 0; i < numeros.length; i++) {
            let numero = numeros[i];
            
            if (esPrimero) {
                mayor = numero;
            }
            else if (numero > mayor) {
                mayor = numero;
            }

            esPrimero = false; 
        }

        document.write(`El mayor es: ${mayor}!`)
        
    </script>
</head>
<body>
</body>
</html>
